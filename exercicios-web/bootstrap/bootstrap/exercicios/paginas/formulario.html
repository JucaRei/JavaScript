<!-- Formulário -->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <strong> Exemplo de Formulário</strong>
        </h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <!-- O componente vai ocupar 12 colunas independendente do dispositivo-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label> <!-- label associado a algum input, que o label será nome-->
                        <!-- input.form-control[id=nome placeholder="Informe o Nome"] -->
                        <input type="text" class="form-control" id="nome" placeholder="Informe o Nome">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <!-- colocar o @  -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o Email">
                        </div>
                        <small class="form-text text-danger">
                            Enviaremos um e-mail para confimar o cadastro.
                        </small>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="LinguagemPreferida">Linguagem</label>
                            <select id="LinguagemPreferida" class="form-control">
                                <option value="">Selecione</option>
                                <option>JS</option>
                                <option>Java</option>
                                <option>Python</option>
                                <option>Ruby</option>
                                <option>Golang</option>
                                <option>PHP</option>
                                <option>Outra</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                        <label class="form-check-label" for="defaultCheck2">
                            Disabled checkbox
                        </label>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row mb-0">
                <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary mr-1" type="submit">Salvar</button>
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
