<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')  // dentro de alguma div(qualquer uma, caso fosse descente direto seria : div > p ), que tem um p , que tem um span

        // NOTE  Exclusivos jQuery
        $('li:first').css('border', 'solid 3px orangered')       // primeiro elemento que é do tipo li
        $('li:odd').css('border', 'solid 10px skyblue')    // li odd - os ímpares
        $('li:gt(1)').css('border', 'solid 10px white')    // greater than - maior que determinado índice
        $('li:not(:last)').css('border', 'none')  // li que não seja o último
        $('li:contains("r")').css('background-color', 'black')    // dentro de um determinado elemento contém uma letra ou determinada palavra, etc ...

        $('form *').hide()
        $('form :text').show()    // dentro do formulário um filtro do tipo texto
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
