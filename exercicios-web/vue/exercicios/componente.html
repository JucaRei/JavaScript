<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Juca"></saudacao>
        <saudacao nome="Eva"></saudacao>
    </div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'], // par√¢metros      - / componentes com dados, tem que retornar uma function 
            template: `
                <div>Bom dia {{ nome }}!</div>
            `
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
