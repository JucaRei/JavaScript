<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const div = document.querySelector('div')  // classlist consegue adicionar, remover , toggle
        const classes = div.classList
        classes.add('destaque')  // essa classe destaque, esta no css
        classes.remove('destaque')
        classes.toggle('destaque')
        console.log(classes.contains('destaque'))    // verifica se contÃ©m
        console.log(classes.length)     //tamanho
        classes.toggle('destaque')      // toggle faz a alternancia
        console.log(classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log(classes.length)

        for (let c of classes) {
            console.log(c)
        }

        classes.forEach(c => console.log(c))
    </script>
</body>

</html>
