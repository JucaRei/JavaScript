<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- precisa passar event mesmo -->
        <!-- onclick="navegarEm5s(event)" -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()      // vai previnir que o evento padrão ocorra
            console.log('Saindo em 5s....')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)  // 5 segundos
        }

        // jeito mais interessante de realizar a chamada da função
        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const a = document.querySelector('[espera-um-pouco]')       // usando atributo personalizado
        a.onclick = navegarEm5s
    </script>
</body>
