<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // querySelector('img') seleciona uma tag
        // querySelector('.img') seleciona uma classe
        // querySelector('#img') seleciona um id
        // querySelector('[img]') seleciona uma propriedade
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))  //acessar os atributos da imagem
    </script>
</body>

</html>
