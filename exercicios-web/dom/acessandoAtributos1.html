<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // querySelector('img') seleciona uma tag
        // querySelector('.img') seleciona uma classe
        // querySelector('#img') seleciona um id
        // querySelector('[img]') seleciona uma propriedade
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))  //acessar os atributos da imagem
        console.log('src', img.src)  // outra maneira de acessar o src
        console.log('["src"]', img['src'])  //outra maneira
        console.log('alt', img.alt)

        console.log('Elemento "img"..........')
        console.log('NodeType', img.nodeType)   // todos os elementos/atributos tem uma propriedade NodeType
        // https://www.w3schools.com/jsref/prop_node_nodetype.asp
        console.log('NodeName', img.nodeName)   // acessar qual o nome daquele elemento

        const src = img.getAttributeNode('src')    //pega o noh que representa aquele atributo
        console.log('Atributo "src"..........')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a".......')
        console.log('href', link.href)
        console.log('FirstChild.NodeType', link.firstChild.nodeType)  // tipo de noh que ele representa
        link.firstChild.nodeValue = 'Novo Texto'    // alterar
        link.innerHTML = 'New Text 2'    // ou jeito de alterar
    </script>
</body>

</html>
