<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        // createElements cria elementos
        const div1 = document.createElement('div') // criar uma div
        div1.classList.add('destaque')  // adicionei uma classe css
        div1.innerHTML = 'Primeiro'   // conteudo dessa div

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p)         // adicionar esse paragrafo dentro da div, com appendChild

        //colocar elementos, dentro de outro html
        body.appendChild(div1)  // de fato adicionar
        body.appendChild(div2)
        body.appendChild(div3)

        // metodo insert before
        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0])    //insira antes do n√≥ 1

        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
