<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav> <!-- navegação -->
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> <!-- a linka--> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1!</a>  |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2!</a>  |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |
    </nav>
    <section id="conteudo"></section>  <!-- conteudo -->
    <footer>
        Curso de Web Moderno
    </footer>
    <script>  // aqui é digitado o javascript
        document.querySelectorAll('[wm-nav]').forEach(link =>{  // querySelectorAll pega todos, no caso a(link href) , intercepta o click , pega todas as tags
            const conteudo = document.getElementById('conteudo')  // obter conteudo (tag da section)

            link.onclick = function(e){   // associando a cada 1 dos links uma função, que é associado ao onclick (quando o usuário clicar)
                e.preventDefault() // previnir que a ação padrão ocorra 
                //console.log('ação!!!')

                //fetch(link.href) // baseado em promise // uma requisição ajax
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())  // then resposta // resp.text pega o conteudo html da pagina que fez a requisição
                    .then(html => conteudo.innerHTML = html) // pega aquele conteudo html e substitui
            } // chamada ajax  
        })
    </script>
</body>
</html>
