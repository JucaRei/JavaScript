<!doctype html>   <!-- Doctype serve para dizer que esta no HTML 5-->
<html>  <!-- sempre tem os 2 principais head e body-->
    <head>
        <meta charset="UTF-8" /> <!-- codificação que será usada na sua página-->
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header>
            <h1> Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação 1</a>
        </nav> <!-- parte de navegação -->
        <section id="conteúdo">
            Conteúdo
        </section> <!-- conteudo da pagina -->
        <aside>
            Lateral
        </aside><!-- Barra lateral (lembre-se que qual lado quem define é o CSS) -->
        <footer>
            Rodapé
        </footer>  <!-- rodapé da pagina-->
    </body>
</html>

<!-- a forma como você escreve HTML, ajuda em processo SEO(Search Engine Optimization(processo de indexação de buscas de conteudos da internet,
    muito util para seu site ser mais visualizado e melhor posição em engines de busca(google, etc))) -->
<!-- HTML é estrutural , é a estrutura do documento; quem vai fazer a estilização é o CSS. -->
