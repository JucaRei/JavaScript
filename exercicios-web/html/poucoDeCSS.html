<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1 {
               font-size: 20;
            }

            .fundoVermelho{
                background-color: #c00;
            }
            .negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal" >Texto 1</span> <br /><br /><br /><!--tag não visual-->
        <span class="fundoVermelho negrito">Texto 2</span><br/><br/> <!-- tambem  e um tipo de identificador-->
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
    </body>
</html>

<!-- pode aplicar 1 estilo(CSS) para toda a tag, pode referenciar o arquivo pelo id -->
<!-- classe CSS começa com ponto -->
<!-- # serquilha representa o id-->
