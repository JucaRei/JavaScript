<h1> Tags Não Visuais</h1>

<!--
    É muito importante usar as tags corretamento (SEO)

    Tags Semânticas...
    
    section - agrupamento temático de conteúdo (visa colocar uma seção em uma pagina html, por ex: texto dividido em seções) 
    arcticle - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav -  agrupa os links de navegação
    aside - de lado(ex. sidebar). Relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que podem ser exibidos ou escondidos

    As famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: darkorchid
    }
</style>
