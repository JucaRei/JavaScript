<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(resp => resp.json())    // promisse   //.json , ja da os estados como um array de objetos convertido
            .then(estados => {          // de fato vou pegar os estados
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, '' // reduce precisa um valor inicial, passei 1 valor vazio
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })        
    </script>
</body>
